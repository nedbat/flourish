{% extends "base.html" %}

{% block actions %}
    <a href="/" title="Back to home">{% include "icon_grid.svg" %}</a>
{% endblock %}

{% block content %}
{% if error %}
<p>{{ error }}</p>
{% endif %}
<h1>Upload</h1>
<p>If you have a PNG downloaded from here, you can upload it again to continue
exploring from there.</p>
<form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
