<!DOCTYPE html>
<head>
    <title>Flourish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&amp;display=swap');
    body {
        padding: 2rem;
    }
    h1, p, ul, li, input {
        text-align: left;
        font-family: 'Alegreya', serif;
        font-size: 1.6rem;
        max-width: 30em;
    }
    h1:first-of-type {
        margin-top: 0;
    }
    #leftnav {
        text-align: left;
        width: 24px;
        height: 0;
    }
    #leftnav a {
        display: block;
        height: 48px;
    }
    #rightnav {
        text-align: right;
        height: 0;
    }
    #rightnav a {
        display: block;
        height: 48px;
    }
    #content {
        margin: 0 auto;
        max-width: 1000px;
        text-align: center;
    }
    a {
        text-decoration: none;
        font-weight: 600;
    }
    .one {
        display: inline-block;
        border: 1px solid #eee;
        line-height: 0;
    }
    .thumb {
        display: inline-block;
        border: 1px solid #eee;
        line-height: 0;
    }
    .thumb:hover {
        border-color: #888;
    }
    .nexts {
        margin-top: 2rem;
    }
    .nexts .thumb {
        margin: .5rem;
    }
    {% if debug %}
    .debug {
        white-space: pre;
        font-family: monospace;
        background: #eee;
        padding: .5em .25em;
    }
    {% endif %}
    </style>
</head>
<body>
    <nav id="leftnav">
        {% block leftnav %}{% endblock %}
    </nav>
    <nav id="rightnav">
        {% block rightnav %}{% endblock %}
    </nav>
    <main id="content">
    {% block content %}
    content goes here
    {% endblock %}
    </main>
    {% if debug %}
    <aside class="debug">{{ debug }}</aside>
    {% endif %}
</body>
</html>
