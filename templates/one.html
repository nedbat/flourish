{% extends "base.html" %}
{% block content %}
<div class="one">{{svg|safe}}</div>
<div>
        {% for name, thumbs in param_display %}
        {% if thumbs %}
            {% for thumb in thumbs %}
            <span><a href="{{thumb.url}}">{{thumb.svg|safe}}</a></span>
            {% endfor %}
            <br/>
        {% endif %}
        {% endfor %}
</div>
{% endblock %}
