{% extends "base.html" %}
{% block content %}
<div class="one">{{svg|safe}}</div>
<div class="nexts thumbs">
    {% for name, thumbs in param_display %}
        {% if thumbs %}
            {% for thumb in thumbs %}
            <span><a href="{{thumb.url}}"><div class="thumb">{{thumb.svg|safe}}</div></a></span>
            {% endfor %}
            <br/>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
