{% extends "base.html" %}
{% block leftnav %}
    <a href="/" title="Back to random grid">{% include "icon_grid.svg" %}</a>
{% endblock %}
{% block content %}
<div class="one">{{svg|safe}}</div>
<div class="nexts thumbs">
    {% for name, thumbs in param_display %}
        {% if thumbs %}
            {% for thumb in thumbs %}
                {{thumb.as_html()|safe}}
            {% endfor %}
            <br/>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
